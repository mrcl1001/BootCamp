<html>

<head>
    <title>SVG</title>
    <style>
        circle {
            fill: violet;
            stroke: brown;
            stroke-width: 12;
        }
        
        .ejemplo {
            opacity: 0.5;
        }
    </style>
</head>

<body>
    <svg width="800" height="700">
        <!--Creacion de elementos basicos-->
        <rect x=20 y=50 width="100" height="50" opacity=0.5></rect>
        <circle cx=75 cy=20 r=15 fill="green"></circle>
        <!--Creacion de elementos path-->
        <path d="M 100 100 L 200 100 L 150 200 z" />
        <path d="M 100 100 L 200 100 L 150 200 z" />
        <path d="M 70 60 C 70 80, 110 80, 110 60" stroke="black" fill="transparent" />
        <!--Elemento g agrupador de elementos-->
        <g transform="translate(400,250)">
            <path transform="translate(45,-50)" class=" especiales" d="M 30 30
            A 45 45, 0, 1, 1, 75 75
            L 75 30 Z" fill="blue" />
            <ellipse rx="50" ry="25" />
            <circle r=5></circle>
            <circle cx=50 r=10 class="especiales"></circle>
            <circle cx=75 r=15></circle>
            <circle cx=100 r=20 class="especiales" fill="yellow"></circle>
            <text x=50 y=50 font-family="Trebuchet MS">Prueba Logo</text>
        </g>
    </svg>
</body>
